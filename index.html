<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Expense Tracker App</h1>
    <div class="input_section">
        <label for="category-selector">Category:</label>
        <select id="category-select">
            <option value="Food & Beverage">Food & Beverage</option> <!-- Fixed spelling -->
            <option value="Rent">Rent</option> <!-- Capitalized for consistency -->
            <option value="Transport">Transport</option>
            <option value="Relaxing">Relaxing</option> <!-- Fixed spelling -->
        </select>
        <label for="amount">Amount:</label>
        <input type="number" id="amount-input" placeholder="Enter amount">
        <label for="date-input">Date:</label>
        <input type="date" id="date-input">
        <button id="add-btn">Add</button> <!-- Fixed 'buttton' typo -->
    </div>

    <div class="expenses-list">
        <h2>Expenses List</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="expenses-table-body">
                <!-- Dynamic rows will be inserted here by JS -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Total:</td>
                    <td id="total-amount">0</td> <!-- Initialize total amount as 0 -->
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="main.js"></script> <!-- Ensure the JS file is correctly named -->
</body>
</html>
